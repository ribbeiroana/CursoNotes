<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!--Semântico tem significado para o html
        não semântico é só forma para o html
        as tags b e i não são obsoletas mas são desnecessárias, pois pode usar o css
    -->
    <h1>Principais Formatações</h1>
    <br>
    <h2>Negrito/Destaque</h2>
    <p>Nesssa frase temos um termo <b>em negrito</b></p> <!--não semântica-->
    <strong>Usando a tag STRONG </strong> <!--ela é semântica-->
    <br><br>
    <h2>Itálico/Ênfase</h2>
    <p>Nessa frase tem um termo em <i>itálico</i></p> <!--não semântica-->
    <P>Nessa frase tem um termo em<em> Ênfase</em></P> <!--ela é semântica-->
    <br>
    <h2>Texto Marcado</h2>
    <p>Podemos criar também <mark>um texto marcado</mark> com a tag MARK</p>

</body>
</html>
